<div class="row">
    <div class="col-md-11">
        <h1 class="page-header">Krankheit</h1>
    </div>
    <div class="col-m-1">                                    

        <a ui-sref="dashboard.krankheitHinzufuegen">             
            <button type="button" class="page-header btn btn-success btn-circle btn-lg"><i class="fa fa-plus"></i> 
            </button> 
        </a>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="dataTable_wrapper">
            <form>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon"><i class="fa fa-search"></i></div>
                        <input type="text" class="form-control" placeholder="Krankheit" ng-model="searchKrankheit">
                    </div>      
                </div>
            </form>
            <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Autor</th>
                        <th>Datum</th>
                        <th> </th>
                        <th> </th>

                    </tr>
                </thead>
                <tbody>
                   <tr ng-repeat="krankheit in (krankheits| filter:searchKrankheit).slice(((currentPageK-1)*itemsPerPageK), ((currentPageK)*itemsPerPageK))">                        <td ng-bind="krankheit.title"></td>
                    <td ng-bind="krankheit.autor"></td>
                    <td ng-bind="krankheit.date"></td>
                    <td>
                        <a ui-sref="dashboard.krankheitDetail({ title: krankheit.title })"> 
                            <button type="button" ng-click="" class="btn btn-primary btn-circle">
                                <i class="fa fa-list"></i>
                            </button>
                        </a>
                    </td>
                    <td>
                        <button type="button" ng-click="removeItem(krankheit)" class="btn btn-danger btn-circle">
                            <i class="fa fa-times"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
        <uib-pagination total-items="totalItemsK" ng-model="currentPageK" max-size="maxSizeK" class="pagination-sm" boundary-link-numbers="true"style="
        margin-left: 40%;"></uib-pagination>
    </div>
</div>
</div>
