<div class="row">
    <div class="col-md-11">
        <h1 class="page-header">Medikament2</h1>
    </div>
    <div class="col-m-1">                                    

        <a ui-sref="dashboard.medikament2Hinzufuegen">             
            <button type="button" class="page-header btn btn-success btn-circle btn-lg"><i class="fa fa-plus"></i> 
            </button> 
        </a>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="dataTable_wrapper">
        <form>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon"><i class="fa fa-search"></i></div>
                        <input type="text" class="form-control" placeholder="Medikament2" ng-model="search">
                    </div>      
                </div>
            </form>
                    <table class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Autor</th>
                        <th>Datum</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="medikament2 in (medikament2s|filter:search).slice(((currentPageM2-1)*itemsPerPageM2), ((currentPageM2)*itemsPerPageM2))">
                        <td ng-bind="medikament2.title"></td>
                        <td ng-bind="medikament2.autor"></td>
                        <td ng-bind="medikament2.date"></td>
                        <td>
                            <a ui-sref="dashboard.medikament2Detail({ title: medikament2.title })"> 
                                <button type="button" ng-click="" class="btn btn-primary btn-circle">
                                    <i class="fa fa-list"></i>
                                </button>
                            </a>
                        </td>
                        <td>
                            <button type="button" ng-click="removeItem(medikament2)" class="btn btn-danger btn-circle">
                                <i class="fa fa-times"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <uib-pagination total-items="totalItemsP" ng-model="currentPageM2" max-size="maxSizeP" class="pagination-sm" boundary-link-numbers="true" style="
            margin-left: 40%;"></uib-pagination>
        </div>
    </div>
</div>
