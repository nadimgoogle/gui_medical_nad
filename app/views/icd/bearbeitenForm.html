<div class="panel panel-default">
    <div class="panel-heading">
        Achtung! Dieser ICD-Nummer wird in folgenden Standards benutzt
    </div>
    <div class="panel-body">
        <ul class="nav nav-tabs">
            <li class="active"><a href="/dashboard/krankheit/bearbeitentext/#krankheit" data-toggle="tab">Krankheit</a>
            </li>
            <li><a  href="/dashboard/krankheit/bearbeitentext/#prozedur" data-toggle="tab">Prozedur</a>
            </li>


        </ul>
        <div class="tab-content">
            <div class="tab-pane fade in active" id="krankheit">
                <form>
                    <div class="form-group" id="search-margin-top">
                        <div class="input-group">
                            <div class="input-group-addon"><i class="fa fa-search"></i></div>
                            <input type="text" class="form-control" placeholder="Krankheit" ng-model="searchKrankheit">
                        </div>      
                    </div>
                </form>
            <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th> Notes </th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr dir-paginate="krankheit in krankheits|filter:searchKrankheit|itemsPerPage:1"current-page="currentPageK" pagination-id="1">
                            <td ng-bind="krankheit.title"></td>
                            <td ng-bind-html="krankheit.notes"></td>
                        </tr>
                    </tbody>
                </table>
                <dir-pagination-controls
                    max-size="5"
                    direction-links="true"
                    boundary-links="true"
                    pagination-id="1"
                    style="margin-left: 30%;">
                </dir-pagination-controls>
                </dir-pagination-controls>
                <!--<uib-pagination total-items="totalItemsK" ng-model="currentPageK" max-size="maxSizeK" class="pagination-sm" boundary-link-numbers="true"--> 
                <!--style="margin-left: 30%;"></uib-pagination>-->
            </div>
            <div class="tab-pane fade" id="prozedur">
                <div id="table-prozedur" class="table-responsive">
                    <form>
                        <div class="form-group" id="search-margin-top">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="fa fa-search"></i></div>
                                <input type="text" class="form-control" placeholder="Prozedur" ng-model="searchTitle">
                            </div>      
                        </div>
                    </form>
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                <th> Title</th>
                                <th> Notes </th>

                            </tr>
                        </thead>
                        <tbody>
                        <tr dir-paginate="prozedur in prozedurs|filter:searchTitle|itemsPerPage:1" current-page="currentPageP" pagination-id="2">
                                <td ng-bind="prozedur.title"></td>
                                <td ng-bind-html="prozedur.notes"></td>
                            </tr>
                        </tbody>
                    </table>

                </div>
                <dir-pagination-controls
                    max-size="5"
                    direction-links="true"
                    boundary-links="true"
                    pagination-id="2"
                    style="margin-left: 30%;">
                </dir-pagination-controls>
            </div>
        </div>
            <button  type="submit" id="btn-margin-top" ng-click="bearbeiten()" class="btn btn-primary">Trotzdem bearbeiten</button>
            <button  type="submit" id="btn-margin-top" ng-click="bearbeitenNotes()" class="btn btn-primary">Notes und ICD-Nummer bearbeiten</button>
            <button  type="cancel" id="btn-margin-top" ng-click="cancel()" class="btn btn-default">Abbrechen</button>

    </div>
</div>
