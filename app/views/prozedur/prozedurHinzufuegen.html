<div class="container-fluid"><div class="row">
	<div class="container-fluid">
		<h1 class="page-header">Prozedur hinzufügen</h1>
		<form role="form">
			<div class="form-group">
				
				<div class="form-group">
					<label>Title:</label>
					
					
					<input id='input-to-add' class='form-control' placeholder='Enter text'  ng-model="prozedur.title"/>
				</div>
				<div class="form-group">

					<label>Autor:</label>
					<input id='input-to-add' class='form-control' placeholder='Enter text' ng-model="prozedur.autor"/>
					
					
				</div>
				<div class="form-group">

					<label>date:</label>
					
					<p class="input-group">
						<input type="text" placeholder="Date" class="form-control" uib-datepicker-popup ng-model="prozedur.date" is-open="popup2.opened" datepicker-options="inlineOptions" ng-required="true" close-text="Close" />
						<span class="input-group-btn">
							<button type="button" class="btn btn-default" ng-click="open2()"><i class="glyphicon glyphicon-calendar"></i></button>
						</span>
					</p>
				</div>
				
				<ul class="nav nav-tabs">
					<li class="active"><a href="/dashboard/prozedur/detail/#uebersicht" data-toggle="tab">Übersicht</a>
					</li>
					<li><a  href="/dashboard/prozedur/detail/#diagnostik" data-toggle="tab">Diagnostik</a>
					</li>
					<li><a href="/dashboard/prozedur/detail/#therapie" data-toggle="tab">Therapie</a>
					</li>
					<li><a href="/dashboard/prozedur/detail/#beratung" data-toggle="tab">Beratung</a>
					</li>
					<li><a href="/dashboard/prozedur/detail/#notes" data-toggle="tab">Notes</a>
					</li>
				</ul>
				<div class="tab-content"id="ckeditor-margin-top">
					<div class="tab-pane fade in active" id="uebersicht">

						<text-angular ng-model="prozedur.uebersicht.text" ></text-angular>
						<h3 id="notfall-col">Übersicht Notfall</h3>
						<text-angular ng-model="prozedur.uebersicht.notfall"></text-angular>
						
					</div>
					<div class="tab-pane fade" id="diagnostik">
						<text-angular ng-model="prozedur.diagnostik.text" ></text-angular>
						<h3 id="notfall-col">Diagnostik Notfall</h3>
						<text-angular ng-model="prozedur.diagnostik.notfall"></text-angular>
					</div>
					<div class="tab-pane fade" id="therapie">
						<text-angular ng-model="prozedur.therapie.text" ></text-angular>
						<h3 id="notfall-col">Therapie Notfall</h3>
						<text-angular ng-model="prozedur.therapie.notfall"></text-angular>
					</div>
					<div class="tab-pane fade" id="beratung">
						<text-angular ng-model="prozedur.beratung.text" ></text-angular>
						<h3 id="notfall-col">Beratung Notfall</h3>
						<text-angular ng-model="prozedur.beratung.notfall"></text-angular>
					</div>
					<div class="tab-pane fade" id="notes">
						<text-angular ng-model="prozedur.notes" ></text-angular>
						
					</div>
				</div>
				<div class="row">
					<div class="col-md-4 col-md-offset-9">
						<button  type="submit" id="btn-margin-top" ng-click="save()" class="btn btn-primary">hinzufügen</button>
						<button type="reset" id="btn-margin-top" class="btn btn-default">Reset</button>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
